<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="index.js"></script> 
    </head>
    <body>
        <header>
            <h1>Financial Calulators</h1>

        </header>
        <article class="container w-75" position="relative">
            <div class="row w-50" position="relative">
                <label class="col-xl-3"> Principal: </label>
                <input class="col" id="loanAmount" type="number" value="0">
                
            </div>
            <div class="row w-50">
                <label class="col-xl-3"> Interest: </label>
                <input class="col" id="mortgageInterest" type="number" value="0">
            </div>
            <div class="row w-50">
                <label class="col-xl-3"> Loan Term: </label><br>
                <input class="col" id="loanTerm" type="number" value="0">
            </div>
            <div class="row">

            </div>
            
            <p ><button style="background-color:aqua; border-radius: 6px;" id="calculateMortgage">Calculate payments</button><br> 
                
            <label> Mortgage rate<input id="answerField" type="text" readonly></label>
        </article>
        
    </body>
</html>
